{% extends "core.html" %}

{% load bootstrap4 %}
{% bootstrap_css %}

  <form method="post">
    {% csrf_token %}
    
    {% bootstrap_form_errors login_form %}
    {% bootstrap_form login_form %}
    {% bootstrap_button "Log In" button_type="submit" %}
  </form>
</div>

{% endblock body %}
